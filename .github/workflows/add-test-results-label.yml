name: Add Test Results Label to PR

on:
  workflow_run:
    workflows: [UI Tests on Windows and MacOS ðŸ§ª]
    types:
      - completed

jobs:
  remove-label:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Remove Failed Tests Label
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          labels: Failed Automation Test
          type: remove

  add-label:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Check if label already exists
        id: check-label
        uses: peter-evans/check-label@v2.2.0
        with:
          label: "Failed Automation Test"
          commit: ${{ github.event.workflow_run.head_commit.id }}

      - name: Remove label
        if: ${{ github.event.workflow_run.conclusion == 'success' && steps.check-label.outputs.label_exists == 'true' }}
        uses: peter-evans/remove-labels@v2.0.0
        with:
          labels: "Failed Automation Test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Failed Tests Label
        if: ${{ github.event.workflow_run.conclusion == 'failure' && steps.check-label.outputs.label_exists != 'true'
        uses: peter-evans/add-labels@v2.2.0
        with:
          labels: "Failed Automation Test"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
